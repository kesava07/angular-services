<div class="container">
    <div class="col-md-12">
        <div class="form-group mt-3">
            <input type="text" class="form-control" placeholder="Add a post" (keyUp.enter)="createPost(postName)"
                #postName>
        </div>
        <div class="text-center" *ngIf="loader">
            <div class="spinner-border text-danger"></div>
        </div>
        <ul class="list-group mt-4">
            <li class="list-group-item" *ngFor="let post of posts; index as postIndex">
                <button class="btn btn-primary btn-sm" (click)="updatePost(post , postIndex)">UPDATE</button> &nbsp;
                <button class="btn btn-sm btn-danger" (click)="deletePost(post)">DELETE</button> &nbsp;
                {{post.title}}
            </li>
        </ul>
    </div>
</div>
